
<div class="container">
    <div class="card shadow " >
      <div class="card-header"><p id="p">قائمة APIs</p></div> 
       <button class="btn btn-success"  routerLink="/AjoutApi">إضافة API</button>
     
       <table mat-table matSort [dataSource]="datasource" dir="rtl" >
 
          <ng-container matColumnDef="idApi">
             <th mat-header-cell mat-sort-header *matHeaderCellDef > <b>المعرف</b> </th>
             <td mat-cell *matCellDef="let element" > {{element.idApi}} </td>
          </ng-container>
 
          <ng-container matColumnDef="nomApi">
             <th mat-header-cell mat-sort-header *matHeaderCellDef> <b>الإسم</b> </th>
             <td mat-cell *matCellDef="let element"> {{element.nomApi}} </td>
          </ng-container>
 
          <ng-container matColumnDef="etat">
             <th mat-header-cell mat-sort-header *matHeaderCellDef> <b>الحالة</b> </th>
             <td mat-cell *matCellDef="let element"> {{element.etat}} </td>
          </ng-container>
 
          <ng-container matColumnDef="type">
             <th mat-header-cell mat-sort-header *matHeaderCellDef> <b>النوع</b> </th>
             <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>
 
          
 
 
          <ng-container matColumnDef="version">
             <th mat-header-cell mat-sort-header *matHeaderCellDef> <b>عدد الإصدار</b> </th>
             <td mat-cell *matCellDef="let element"> {{element.version}} </td>
          </ng-container>
 
         
 
          <ng-container matColumnDef="nomFournisseur">
             <th mat-header-cell mat-sort-header *matHeaderCellDef> <b>إسم المزود</b> </th>
             <td mat-cell *matCellDef="let element"> {{element.nomIntervenant}} </td>
          </ng-container>
 
          <ng-container matColumnDef="actions">
             <th mat-header-cell *matHeaderCellDef >
            </th>
             <td mat-cell *matCellDef="let element">
                <button mat-button class="menu-button" color="purple">
                   <mat-icon routerLink="/UpdateApi/{{element.idApi}}">edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" >
                   <mat-icon (click)="supprimerApi(element)">delete_outline</mat-icon>
                </button>
                <button mat-icon-button color="bg-light" >
                   <mat-icon routerLink="/Affectation/{{element.idApi}}">spellcheck</mat-icon>
                </button>
             </td>
          </ng-container>
 
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
 
       </table>
    
       <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[ 5, 10, 25, 100]">
       </mat-paginator>
 
    </div>
 </div>
