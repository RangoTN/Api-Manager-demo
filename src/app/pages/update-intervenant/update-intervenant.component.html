
  <div class="container">
    <div class="card shadow mb-3">
        <div class="card-body">
          <h3 class="card-header text-center ">تحديث بيانات المزود </h3>
          <form (ngSubmit)="onSubmit()" dir="rtl">
           
            <div class="form-group">
              <div class="row">
                <div class="col-md-6"><label for="name">الإسم: </label>
                   <input type="text" class="form-control" id="name" required [(ngModel)]="currentIntervenant.nomIntervenant" name="name"> </div>
                <div class="col-md-6"><label for="email">العنوان الالكتروني: </label>
                   <input type="text" class="form-control" id="email" required [(ngModel)]="currentIntervenant.email" name="email"></div>
              </div>
              
             </div>

             <div class="form-group">
              <div class="row">
                <div class="col-md-6"><label for="adresse">العنوان: </label>
                  <input type="text" class="form-control" id="adresse" required [(ngModel)]="currentIntervenant.adresse" name="adresse"></div>
                <div class="col-md-6"><label for="numTel">رقم الهاتف: </label>
                  <input type="text" class="form-control" id="numTel" required [(ngModel)]="currentIntervenant.num_tel" name="numTel"></div>
              </div>
              
             </div>
  
        
  
            <div class="form-group">
              <label for="fax">الفاكس: </label>
                <input type="text" class="form-control" id="fax" required [(ngModel)]="currentIntervenant.fax" name="fax">
            </div>
            <div class="form-group">
              <label for="name">الإدارة: </label>
              <select (change)="selectedChangeHandler($event)" [(ngModel)]="selectedAdministraion">
                <option *ngFor="let t of types">
                   {{t.name}}
                </option>
             </select>
            </div>
            <div class="form-group">
                <label for="typeIntervenant">الصنف: </label>
                  <input type="text" class="form-control" id="description" required [(ngModel)]="currentIntervenant.type" name="description">
              </div>
            <div class="form-group">
              <button class="btn btn-success" >تحديث</button>
            </div>
  
          
          </form>
        </div>
    </div>
  </div>
